<html>

		<head>

			<script type="text/javascript">
     var clevertap = {event:[], profile:[], account:[], onUserLogin:[], notifications:[], privacy:[]};
 
	clevertap.account.push({"id": "884-78W-7W6Z"});
	clevertap.privacy.push({optOut: false}); 
	clevertap.privacy.push({useIP: true}); 
	 (function () {
		 var wzrk = document.createElement('script');
		 wzrk.type = 'text/javascript';

		 wzrk.src = ('https:' == document.location.protocol ? 'https://d2r1yp2w7bby2u.cloudfront.net' : 'http://static.clevertap.com') + '/js/a.js';
		 var s = document.getElementsByTagName('script')[0];
		 s.parentNode.insertBefore(wzrk, s);
  })();
  	
function onUserLogin(){
	var name=document.getElementById("name").value;
	var email=document.getElementById("email").value;
	var phoneno=document.getElementById("phone").value;
	var Dateofbirth=document.getElementById("date").value;
  	clevertap.onUserLogin.push({
 		"Site": {
   		"Name": name,   
   		"Email": email,          
   		"Phone": phoneno,           // Phone (with the country code
   		"DOB": new Date(Dateofbirth)                 // Date of Birth. Date object   
 				}
					});

console.log("profile created")
		}
  	

function profilePush(){
	var name=document.getElementById("name").value;
	var email=document.getElementById("email").value;
	var phoneno=document.getElementById("phone").value;
	var Dateofbirth=document.getElementById("date").value;
	clevertap.profile.push({
 "Site": {
   "Name":   name ,         // use the Name variable
   "Email":  email,         // Email address of the user
   "Phone": phoneno,           // Phone (with the country code
   "DOB": new Date(Dateofbirth)                 // Date of Birth. Date object   
		 }
				});

console.log("profile successfully pushed")

}


function askForPush(){
	clevertap.notifications.push({
 "titleText":'Would you like to receive Push Notifications?',
  "bodyText":'We promise to only send you relevant content and give you updates on your transactions',
  "okButtonText":'Sign me up!',
  "rejectButtonText":'No thanks',
  "askAgainTimeInSeconds":5,
  "okButtonColor":'#f28046'});

	console.log("Ok button created")
	  	}


</script>

		 	<label>Email</label><p>
			<input type="Email" id="email" placeholder="Enter your Email id"></p>

		 	<label>phone number</label><p>
			<input type="number" id="phone" placeholder="Enter your Phone number"></p>

		<div class="form-control">
		 	<label>Dateofbirth</label><p>
